<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="js\math.min.js"></script>
<script src="js\application.js"></script>
<link rel="stylesheet" href="css\style.css" /> 
</head>

<body>
<!--home-->
<div data-role="page" id="home"  data-theme="b">

	<div data-role="header">
		<h1>Home</h1>
	</div><!-- /header -->

	<div data-role="content" align="center">	
		<div data-role="controlgroup">
			<a href="#length" data-role="button">Length</a>
			<a href="#mass" data-role="button">Mass</a>
			<a href="#liquid" data-role="button">Liquid</a>
		</div>		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!--length-->
<div data-role="page" id="length"  data-theme="b">

	<div data-role="header">
		<a href="#home" data-role="button" data-mini="true" class="ui-btn-left">Back</a>
		<h1>Length Conversion</h1>
	</div><!-- /header -->

	<div data-role="content" align="center">	
		<div data-role="fieldcontain">
		<label>Length Value:</label>
		<input type="text" name="firstunit" id="firstUnit" data-mini="true" />
		</div>
		<div data-role="fieldcontain">
		<label>Length Type:</label>
		<select id="firstUnitType" data-mini="true">
			<option value="cm">Centimeters</option>
			<option value="in">Inches</option>
			<option value="ft">Feet</option>
			<option value="yd">Yards</option>
			<option value="m">Meters</option>
			<option value="km">Kilometers</option>
			<option value="mi">Miles</option>
		</select>
		</div>
		<div data-role="fieldcontain">
		<label>Convert To:</label>
		<select id="secondUnitType" data-mini="true">
			<option value="cm">Centimeters</option>
			<option value="in">Inches</option>
			<option value="ft">Feet</option>
			<option value="yd">Yards</option>
			<option value="m">Meters</option>
			<option value="km">Kilometers</option>
			<option value="mi">Miles</option>
		</select>
		</div>
		<br>
		<div data-role="fieldcontain">
		<label></label>
		<button data-mini="true" onclick="lengthconversion()" >Convert</button>
		</div>
		<div data-role="fieldcontain">
		<label>Result:</label>
		<input type="text" name="result" id="result" data-mini="true" />
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>

</html>
