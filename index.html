<!DOCTYPE html>
<html>
<head>
<title>The Simple Converter</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
<script src="js/math.min.js"></script>
<script src="js/application.js"></script>
<link rel="stylesheet" href="css/style.css" /> 
</head>

<body>
<!--home-->
<div data-role="page" id="home"  data-theme="b">

	<div data-role="header">
		<h1>Home</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="controlgroup">
			<a href="#length" data-role="button">Length</a>
			<a href="#mass" data-role="button">Mass</a>
			<a href="#liquid" data-role="button">Liquid</a>
			<a href="#temp" data-role="button">Temperature</a>
		</div>		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!--length-->
<div data-role="page" id="length"  data-theme="b">

	<div data-role="header">
		<a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-back"> Back</a>
		<h1>Length Conversion</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain">
		<label>Length Value:</label>
		<input type="text" name="firstunit" id="firstUnit" data-mini="true" />
		</div>
		<div data-role="fieldcontain">
		<label>Length Type:</label>
		<select id="firstUnitType" data-mini="true">
			<option value="mm">Millimeters</option>
			<option value="cm">Centimeters</option>
			<option value="m">Meters</option>
			<option value="km">Kilometers</option>
			<option value="in">Inches</option>
			<option value="ft">Feet</option>
			<option value="yd">Yards</option>
			<option value="mi">Miles</option>
		</select>
		</div>
		<div data-role="fieldcontain">
		<label>Convert To:</label>
		<select id="secondUnitType" data-mini="true">
			<option value="mm">Millimeters</option>
			<option value="cm">Centimeters</option>
			<option value="m">Meters</option>
			<option value="km">Kilometers</option>
			<option value="in">Inches</option>
			<option value="ft">Feet</option>
			<option value="yd">Yards</option>
			<option value="mi">Miles</option>
		</select>
		</div>
		<br>
		<div data-role="fieldcontain">
		<label></label>
		<button data-mini="true" onclick="lengthconversion()" >Convert</button>
		</div>
		<div data-role="fieldcontain">
		<label>Result:</label>
		<input type="text" name="result" id="result" data-mini="true" />
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!--mass-->
<div data-role="page" id="mass"  data-theme="b">

	<div data-role="header">
		<a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-back"> Back</a>
		<h1>Mass Conversion</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain">
		<label>Mass Value:</label>
		<input type="text" name="firstmass" id="firstMass" data-mini="true" />
		</div>
		<div data-role="fieldcontain">
		<label>Mass Type:</label>
		<select id="firstMassType" data-mini="true">
			<option value="g">Gram</option>
			<option value="kg">Kilogram</option>
			<option value="oz">Ounce</option>
			<option value="lb">Pound</option>
			<option value="ton">Ton</option>
			<option value="tonne">Tonne</option>
		</select>
		</div>
		<div data-role="fieldcontain">
		<label>Convert To:</label>
		<select id="secondMassType" data-mini="true">
			<option value="g">Gram</option>
			<option value="kg">Kilogram</option>
			<option value="oz">Ounce</option>
			<option value="lb">Pound</option>
			<option value="ton">Ton</option>
			<option value="tonne">Tonne</option>

		</select>
		</div>
		<br>
		<div data-role="fieldcontain">
		<label></label>
		<button data-mini="true" onclick="massconversion()" >Convert</button>
		</div>
		<div data-role="fieldcontain">
		<label>Result:</label>
		<input type="text" name="result" id="massResult" data-mini="true" />
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<!--temp-->
<div data-role="page" id="temp"  data-theme="b">

	<div data-role="header">
		<a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-back"> Back</a>
		<h1>Temperature Conversion</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div data-role="fieldcontain">
		<label>Temperature:</label>
		<input type="text" name="temperature" id="temperature" data-mini="true" />
		</div>
		<div data-role="fieldcontain">
		<label>Convert to:</label>
		<select id="tempConv" data-mini="true">
			<option value="f">Fahrenheit to Celsius</option>
			<option value="c">Celsius to Fahrenheit</option>
		</select>
		</div>
		<br>
		<div data-role="fieldcontain">
		<label></label>
		<button data-mini="true" onclick="tempconversion()" >Convert</button>
		</div>
		<div data-role="fieldcontain">
		<label>Result:</label>
		<input type="text" name="result" id="tempResult" data-mini="true" />
		</div>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>&copy;2014 Jay Crabill</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>

</html>
